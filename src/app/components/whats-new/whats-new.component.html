<div cdkDrag cdkDragBoundary=".cdk-overlay-container"
     cdkDragRootElement=".dialog-box.whatsnew">
  <div cdkDragHandle mat-dialog-title>
    <h1>{{ globals.titles.whatsnew }}</h1>
    <app-close-button [data]="closeData"></app-close-button>
  </div>
  <mat-dialog-content>
    <h2 (click)="click(10.0)">
      <span i18n="version">Version</span><span i18n="v100">1.0.0 - 17.07.2024</span></h2>
    <ul [class]="classFor(10.0)">
      <li class="added" i18n="v100a1">
        Initial Version, everything is new!
      </li>
    </ul>
  </mat-dialog-content>
</div>
