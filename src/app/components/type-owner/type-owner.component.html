<button (click)="clickAdd($event)" mat-fab>
  <mat-icon>add</mat-icon>
</button>
<div content>
  @for (plan of globals.appData.plans; track plan.id) {
    <mat-card (click)="clickPlan(plan)">
      <mat-card-header>
        {{ plan.period.display }}
      </mat-card-header>
      <mat-card-content>
        {{ plan.sitterData }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="clickDelete($event, plan)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  }
</div>
