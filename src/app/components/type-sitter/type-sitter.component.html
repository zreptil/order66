<div content>
  @for (plan of plans; track plan.p.id) {
    <mat-card (click)="clickPlan(plan)" [class]="classForPlan(plan)">
      <mat-card-header row>
        @if (isTime(plan, -1)) {
          <mat-icon>flight_takeoff</mat-icon>
        } @else if (isTime(plan, 1)) {
          <mat-icon>flight_land</mat-icon>
        } @else {
          <mat-icon>flight</mat-icon>
        }
        <div column>
          {{ plan.p.period.display }}
          <div sitter><span i18n>Sitter</span>: {{ plan.p.sitterData }}</div>
        </div>
      </mat-card-header>
      <mat-card-content>
        {{ plan.p.info }}
      </mat-card-content>
    </mat-card>
  }
</div>
