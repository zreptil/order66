<div content>
  @for (plan of plans; track plan.p.id) {
    <mat-card (click)="clickPlan(plan)">
      <mat-card-header>
        {{ plan.p.period.display }}
        <div sitter><span i18n>Sitter</span>: {{ plan.p.sitterData }}</div>
      </mat-card-header>
      <mat-card-content>
        {{ plan.p.info }}
      </mat-card-content>
    </mat-card>
  }
</div>
